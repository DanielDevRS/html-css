<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados  localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>
  <video width="500" controls autoplay loop>
     <source src="midia/meu-video.mp4.mp4" type="video/mp4">
     <source src="midia/meu-video.m4v.mp4" type="video/mp4">
     <source src="midia/meu-Video.webm.webm" type="video/webm">
     <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
  </video>
  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=EmEBDW-pS0QqVp33" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
